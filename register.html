<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
  <title>Register</title>
</head>
<body>
  <div align="center" class="main">

      <form action="#" method="post">

          <p class="login-text">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-lock fa-stack-1x"></i>
              </span>
          </p>


          <div class="alert">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
              Password requires a minimum of 6 characters.
          </div>


          <div class="container">
            <input type="text" name="name" id="name" placeholder="Business Name" required autofocus>
            
            <input type="email" name="email" id="email" placeholder="Email" required>

            <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            
            <input type="text" name="type" id="type" placeholder="Business Type" required>
      
            <button class="btn" type="button" id="register">Register</button>
          </div>
        </form>

        <a href="login.html">Already have an account?</a> 
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/register.js" type="text/javascript"></script>

</body>
</html>
